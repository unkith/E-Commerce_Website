<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f702d971ea.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <title>Checkout</title>
</head>

<body>
    <!-- Header -->
    <header style="border-bottom: 1px solid black; background-color: black; ">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="ECommerce.html">
                    <h3 class="mx-3" style="font-weight: bold; color: #00ABE4;">Shopping.com</h3>
                </a>
                <!-- Sidebar -->
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse align-items-center" style="justify-content: center;"
                    id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="ECommerce.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="shop.html">Shop</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Fields -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Checkout</h2>
                <form>
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Telephone -->
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Phone</label>
                        <div class="row">
                            <div class="col-sm-1 my-4">
                                <label for="">+1</label>
                            </div>
                            <div class="col-sm-2 mb-3">
                                <label for="Area Code"> Area Code</label>
                                <input type="tel" class="form-control" id="area-code" name="area-code" required>
                            </div>
                            <div class="col-sm-9 mb-3">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control mb-3 col-md-9" id="telephone" name="telephone" required>
                            </div>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    </div>

                    <!-- Card Details -->
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="expiryMonth" class="form-label">Expiry Month</label>
                            <input type="text" class="form-control" id="expiryMonth" name="expiryMonth" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="expiryYear" class="form-label">Expiry Year</label>
                            <input type="text" class="form-control" id="expiryYear" name="expiryYear" required>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row text-center">
                <h3 style="color: #00ABE4;">Shopping.com</h3>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 text-center">
                    <h5>Contact Us</h5>
                    <address>
                        123, Road, City <br>
                        State, Country<br>
                        Phone: +12 34567890<br>
                        Email: shopping@gmail.com
                    </address>
                </div>
                <div class="col-md-6 text-center">
                    <h5>Hours of Operation</h5>
                    <p>Monday - Friday: 9:00 AM - 6:00 PM<br>
                        Saturday: 10:00 AM - 4:00 PM<br>
                        Sunday: Closed
                    </p>
                </div>
            </div>
        </div>
    </footer>


    <script src="validate.js"></script>
</body>

</html>
