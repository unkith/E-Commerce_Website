<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f702d971ea.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>


    <title>Shop</title>

    <style>
        .popup {
            display: none;
            position: fixed;
            background-color: black;
            border-radius: 5px;
            width: 300px;
            top: calc(100vh - 100px);
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
            z-index: 2;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header style="border-bottom: 1px solid black; background-color: black; ">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="ECommerce.html">
                    <h3 class="mx-3" style="font-weight: bold; color: #00ABE4;">Shopping.com</h3>
                </a>
                <!-- Sidebar -->
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse align-items-center" style="justify-content: center;"
                    id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="ECommerce.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: #00ABE4;">Shop</a>
                        </li>
                    </ul>
                </div>

                <!-- Cart -->
                <button class="btn btn-primary" id="cart" style="background-color: #00ABE4;">
                    <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                </button>

            </div>
        </nav>
    </header>

    <div class="container-fluid justify-content-center d-flex py-5">
        <div class="container row">
            <!-- Search -->
            <div class="col-md-3 col-sm-12 col-xs-12">
                <label class="h3 pb-3" for="search">Search:</label><br>
                <input type="text" placeholder="Enter item" id="searchBox"><br>
                <div class="row justify-content-between">
                    <button class="btn btn-primary mt-4 col-5" id="searchButton"
                        style="background-color:#00ABE4; color: black;" onclick="search()">Search</button>
                    <button class="btn btn-secondary mt-4 col-5" id="resetButton" onclick="reset()">Reset</button>
                </div>
            </div>
            <!-- Results -->
            <div class="col-md-9 col-sm-12 col-xs-12" style="border: 1px solid black;" id="itemContainer">

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row text-center">
                <h3 style="color: #00ABE4;">Shopping.com</h3>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 text-center">
                    <h5>Contact Us</h5>
                    <address>
                        123, Road, City <br>
                        State, Country<br>
                        Phone: +12 34567890<br>
                        Email: shopping@gmail.com
                    </address>
                </div>
                <div class="col-md-6 text-center">
                    <h5>Hours of Operation</h5>
                    <p>Monday - Friday: 9:00 AM - 6:00 PM<br>
                        Saturday: 10:00 AM - 4:00 PM<br>
                        Sunday: Closed
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal for cart -->
    <div id="myModal" class="modal my-auto mx-auto align-items-center justify-content-center mt-5">
        <div class="modal-content m-auto p-5"  style="border: 5px solid #00ABE4">
            <span class="close" style="cursor: pointer;">&times;</span>
            <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
            <br>
            <div class="d-flex justify-content-between">
                <h3>Cart:</h3>
                <h3 id="totalPrice">Total:</h3>
            </div>

            <table id="table">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </table>
            <button class="btn btn-primary" onclick="thankYou()">Checkout</button>
        </div>

    </div>

    <!-- Pop up -->
    <div id="popup" class="popup">
        <div class="popup-content text-white p-2">
            <p class="text-center" style="color: #00ABE4;" id="popupText">Added to cart</p>
        </div>
    </div>

    <!-- Scipt -->
    <script src="shop.js"></script>
</body>

</html>
